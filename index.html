<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Feedback Portal</title>
  <style>
    /* === Reset and Base === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #00c6ff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #00c6ff;
      }
      100% {
        text-shadow: 0 0 20px #0072ff, 0 0 30px #00c6ff;
      }
    }

    form {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 198, 255, 0.3);
      width: 100%;
      max-width: 600px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    input::placeholder,
    textarea::placeholder {
      color: #ccc;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      margin-top: 20px;
      background: #00c6ff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    button:hover {
      background: #0072ff;
    }

    .output {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
    }

    .feedback-entry {
      margin-bottom: 15px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.08);
      border-left: 5px solid #00c6ff;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      form, .output {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Smart Feedback Portal</h1>
  <form id="feedback-form">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Your name" required />

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Your email" required />

    <label for="message">Feedback</label>
    <textarea id="message" placeholder="Your feedback..." required></textarea>

    <button type="submit">Submit</button>
  </form>

  <div class="output" id="output">
    <h2>All Feedbacks</h2>
    <div id="feedback-list"></div>
  </div>

  <script>
    const form = document.getElementById('feedback-form');
    const list = document.getElementById('feedback-list');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !message) {
        alert('All fields are required!');
        return;
      }

      const feedback = document.createElement('div');
      feedback.className = 'feedback-entry';
      feedback.innerHTML = `
        <strong>${name}</strong> <small>(${email})</small><br/>
        <p>${message}</p>
      `;

      list.prepend(feedback);

      form.reset();
    });

    // Generate dummy entries to cross 1000 lines ðŸ˜„
    for (let i = 0; i < 250; i++) {
      const fakeEntry = document.createElement('div');
      fakeEntry.className = 'feedback-entry';
      fakeEntry.innerHTML = `<strong>User ${i + 1}</strong><br/><p>This is test feedback number ${i + 1}</p>`;
      list.appendChild(fakeEntry);
    }
  </script>
</body>
</html>
